services:
  - type: web
    name: stealth-crawler-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PORT
        value: 10000